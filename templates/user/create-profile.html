{% extends 'base.html' %}

{% block main_content %}

      <!-- create profile form -->
      <section id="register-page" class="content auth">
        <form id="register" method="post">
          <div class="container">
            <h1>Create Profile</h1>
            <div>
                
                {{ form }}
                {% csrf_token %}
                
            </div>
            <!-- create button -->
            <input class="btn submit" type="submit" value="Create Profile" />
          </div>
        </form>
      </section>

{% endblock %}
