{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <title>TastyRecipesApp</title>
  </head>

  <body>
    <div id="box">
      <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'home-page' %}">Tasty Recipes</a></h1>
        <nav>
          {% if not user %}<!-- if the user has not created a profile -->
          
            <a href="{% url 'profile-create-page' %}">Create Profile</a>

          {% else %}<!-- if the user has created a profile -->
              <a href="{% url 'catalogue-page' %}">Catalogue</a>
              <a href="{% url 'recipe-create-page' %}">Create Recipe</a>
              <a href="{% url 'profile-details-page' %}">Profile</a>
              
          {% endif %}  
        </nav>
      </header>
        
      {% block main_content %}
      {% endblock main_content %}
    
              <!-- footer -->
      <footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
    </div>
  </body>
</html>
